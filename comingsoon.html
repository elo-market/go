<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page en construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff5e6, #ffe6e6);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1002;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff6600;
      gap: 10px;
    }

    .logo i {
      font-size: 1.3em;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-right a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: #ff6600;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .construction {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
    }

    .construction h1 {
      color: #ff6600;
      font-size: 2.3em;
      margin-bottom: 20px;
    }

    .construction p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #666;
    }

    .construction i {
      font-size: 3em;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .construction a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .construction a.button:hover {
      background-color: #e85c00;
    }

    footer {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .social-icons {
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #ff6600;
      margin: 0 10px;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-hat-cowboy"></i>
      <span>Auguste Honorat</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Accueil</a>
      <a href="https://wa.me/22955764301?text=Bonjour%20Auguste%20Honorat%2C%20j%27aimerais%20avoir%20plus%20d%27infos%20!">Contact</a>
    </div>
  </header>

  <main>
    <div class="construction">
      <i class="fas fa-tools"></i>
      <h1>Page en construction</h1>
      <p>Cette page n'est pas encore disponible.<br>Nous y travaillons activement pour vous offrir le meilleur.</p>
      <a href="index.html" class="button">Retour à l'accueil</a>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/augustegbewedo1"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/22955764301?text=Bonjour%20Auguste%20Honorat%2C%20j%27aimerais%20avoir%20plus%20d%27infos%20!"><i class="fab fa-whatsapp"></i></a>
      <a href="404.html"><i class="fab fa-twitter"></i></a>
      <a href="404.html"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Auguste Honorat. Tous droits réservés.</p>
  </footer>

</body>
</html>
